<mat-dialog-content class="dialog-content">
  <h2 class="dialog-title">Réserver un spot</h2>
  
  <div class="spot-info">
    <h3>Spot sélectionné: {{data.spotNumber}}</h3>
  </div>

  <form [formGroup]="reservationForm" class="reservation-form">
    <mat-form-field appearance="fill">
      <mat-label>Date de début</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" 
             [min]="minDate" [matDatepickerFilter]="dateFilter">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="reservationForm.get('startDate')?.errors?.['required']">
        La date de début est requise
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date de fin</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate"
             [min]="reservationForm.get('startDate')?.value" [matDatepickerFilter]="dateFilter">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error *ngIf="reservationForm.get('endDate')?.errors?.['required']">
        La date de fin est requise
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" 
          [disabled]="!reservationForm.valid"
          (click)="onSubmit()">
    Réserver
  </button>
</mat-dialog-actions>

<style>
.dialog-content {
  padding: 20px;
  min-width: 400px;
}

.dialog-title {
  margin: 0 0 20px 0;
  color: #333;
}

.spot-info {
  margin-bottom: 20px;
  padding: 10px;
  background-color: #f5f5f5;
  border-radius: 4px;
}

.spot-info h3 {
  margin: 0;
  color: #666;
}

.reservation-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

mat-form-field {
  width: 100%;
}

mat-dialog-actions {
  margin-top: 20px;
  padding: 20px 0 0 0;
}
</style>
