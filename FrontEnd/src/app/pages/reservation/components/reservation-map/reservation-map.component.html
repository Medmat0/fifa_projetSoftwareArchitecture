<div class="parking-map-container">
  <h2>🅿️ Parking Map</h2>

  <div class="parking-rows" *ngFor="let row of parkingRows">
    <div class="parking-row">
      <div class="spots">
        <div
          *ngFor="let spot of row.spots"
          class="spot"
          [ngClass]="{
            'charger': row.label === 'A' || row.label === 'F',
            'selected': selectedSpot === spot.id,
            'reserved': reservedSpots.includes(spot.id)
          }"
          (click)="selectSpot(spot.id)"
        >
          <ng-container *ngIf="!reservedSpots.includes(spot.id); else reserved">
            <span>{{ spot.id }}</span>
          </ng-container>

          <ng-template #reserved>
            <small>{{ spot.id }}</small>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
