<table mat-table [dataSource]="reservations" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.id}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="slotId">
    <th mat-header-cell *matHeaderCellDef> Place </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.slot.id}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Date d√©but </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.startDate | date:'mediumDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> Date fin </th>
    <td mat-cell *matCellDef="let reservation"> {{reservation.endDate | date:'mediumDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let reservation">
      <button mat-icon-button color="warn" (click)="deleteReservation(reservation.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
