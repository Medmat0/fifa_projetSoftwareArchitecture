<div class="centered">
  <button (click)="toggleCreation()">
    Ajouter un utilisateur
  </button>
  <p>Liste des utilisateurs:</p>
</div>
<app-users-list [users]="users"></app-users-list>

<app-user-creation
  *ngIf="showCreation"
  [showCreation]="showCreation"
  (closeCreation)="showCreation = false"
  (userCreated)="addUser($event)">
</app-user-creation>
